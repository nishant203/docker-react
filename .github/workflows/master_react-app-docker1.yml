# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - react-app-docker1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_aabdd552a4e34f2798e7bfbd32723cc5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cc48a00491204b1396a0e32452a3f5c2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aabdd552a4e34f2798e7bfbd32723cc5 }}/nishant203/react-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'react-app-docker1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_36e03ab347ea4a50bd37fe519a97e20f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aabdd552a4e34f2798e7bfbd32723cc5 }}/nishant203/react-test:${{ github.sha }}'